<ion-view title="Map">
  <ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="" id="map-content" data-tap-disabled="true">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' style="height: 100%;min-height: 100%">

          <ui-gmap-marker ng-repeat="project in projects"
                  idKey='project.id'
                  coords='{
                     latitude: project.latitude, longitude: project.longitude
                  }'
                  click='markerClick(project)'
                  >
              <ui-gmap-window options="project.gmapWindowsOption" closeClick="closeClick(project)">
                  <div ng-click="$parent.mapclick($parent.project)" >{{project.name_th}}</div>
              </ui-gmap-window>
          </ui-gmap-marker>

      </ui-gmap-google-map>
  </ion-content>
</ion-view>
