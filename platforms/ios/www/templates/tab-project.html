<ion-view title="Project">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

  <ion-content  class="scroll-content ionic-scroll  has-header"> 

	 <ion-slide-box delegate-handle="myslidebox" style="background-color: black; height: 15em; width: 100%;">
          <ion-slide>
            <div class="box"><img class="fill" src="img/006_Agr.png" style="height: 15em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/006_nurse.jpg" style="height: 15em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/009_ict.jpg" style="height: 15em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/035_ict.jpg" style="height: 15em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/020_ict.jpg" style="height: 15em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/005_nurse.jpg" style="height: 15em;"></div>
          </ion-slide>
           <ion-slide>
            <div class="box"><img class="fill" src="img/IMG_2010.JPG" style="height: 15em;"></div>
          </ion-slide>
        </ion-slide-box>

        <!--List news-->
		<div class="list">
		    <a class="item item-thumbnail-left item-text-wrap" ng-repeat="project in projectList" href="#/tab/project/{{project.id}}/detail">
		      <img style="width:80px; height:80px;" ng-src="{{base_url}}{{project.cover.url}}">
		      <h2>{{project.name_th}}</h2>
		      <h3>{{project.faculty.name_th}}</h3>
		    </a>
		</div>

		<!--End List news-->
	</div>
</ion-content>
</ion-view>
