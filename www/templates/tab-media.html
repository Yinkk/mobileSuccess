<ion-view title="Media">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

  <ion-content class="padding">
    <div class="card">
	  <div class="item item-divider">
	    Photo
	  </div>
	  <div class="item item-text-wrap">
	    <ion-slide-box delegate-handle="myslidebox" style="background-color: black; height: 13em; width: 100%;">
          <ion-slide>
            <div class="box"><img class="fill" src="img/763856-img-1398704808-5.jpg" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/IMG_2013.JPG" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/IMG_2022.JPG" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/IMG_2018.JPG" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/003_Agr.JPG" style="height: 13em;"></div>
          </ion-slide>
           <ion-slide>
            <div class="box"><img class="fill" src="img/007_ict.JPG" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/005_Agr.JPG" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/035_ict.JPG" style="height: 13em;"></div>
          </ion-slide>
          <ion-slide>
            <div class="box"><img class="fill" src="img/020_ict.JPG" style="height: 13em;"></div>
          </ion-slide>
        </ion-slide-box>
	  </div>
	</div>

	<div class="card" ng-repeat="video in videos">
		<div class="item item-divider">
	    {{video.project.name_th}}
	  </div>
	  <div class="item item-text-wrap">
	    <div class="video-container">
            <iframe ng-src="{{video.url | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
          </div>
	  </div>
	</div>
  </ion-content>
</ion-view>
