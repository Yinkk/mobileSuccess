<ion-view title="Welcome">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content  class="scroll-content ionic-scroll  has-header"> 

	    <ion-slide-box delegate-handle="myslidebox" style="height: 13em;">
          <ion-slide>
            <div class="box" style="background-color: red; height: 100%;">มหาวิทยาลัยพะเยา</div>
          </ion-slide>
          <ion-slide>
            <div class="box" style="background-color: yellow; height: 100%;">คณะเทคโนโลยีสารสนเทศและการสื่อสาร</div>
          </ion-slide>
          <ion-slide>
            <div class="box" style="background-color: pink; height: 100%;">สาขาเทคโนโลยีคอมพิวเตอร์เคลื่อนที่</div>
          </ion-slide>
        </ion-slide-box>

        <!--List news-->
		<div class="list">

            <a class="item item-text-wrap item-thumbnail-left" ng-repeat="news in newsList" href="#/tab/news/{{news.id}}/detail">
                <img ng-src="{{base_url}}{{news.photos[0].url}}">
                <h2>{{news.header}}</h2>
                <p ng-bind-html="news.content | cut:true:200:'...'"></p>

            </a>
		</div>
		<!--End List news-->
	</div>
</ion-content>
</ion-view>
