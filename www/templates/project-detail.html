<ion-view title="{{project.name_th}}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

  <ion-content>

    <div class="" style="height: 14em;"><img style="width: 100%; height: 100%;" ng-src="{{base_url}}{{project.cover.url}}"/> </div>


    <div class="list">
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="{{base_url}}{{project.faculty.logo.url}}">
            <h2>{{project.name_th}}</h2>
            <h3>{{project.faculty.name_th}}</h3>
            <div class="col"><button ng-click="downloadFullText()" class="button button-block button-small button-balanced">Download File</button></div>
        </div>

        <div class="item item-body" style="padding: 5px;">
            <div class="row" style="padding: 0px;">
                <div class="col">
                    บทสรุปผู้บริหาร (Executive Summary)
                </div>
            </div>
            <div class="row" style="padding: 0px;">
                <div class="col">
                    <btf-markdown btf-markdown="project.executive_summary" class="btf-markdown">
                    </btf-markdown>
                </div>
            </div>


        </div>

    </div>

  </ion-content>
</ion-view>
