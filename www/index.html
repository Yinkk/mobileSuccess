<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ng-cordova.min.js"></script>
    <script src="lib/ionic/js/holder.js"></script>
    <script src="js/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="js/showdown/src/showdown.js"></script>
    <script src="js/angular-markdown-directive/markdown.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/angular-google-maps.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter" animation="slide-left-right-ios7">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center" style="background-color: #6A5ACD;">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-energized" style="background-color: #473C8B;">
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content>
            <div class="list">
                <a nav-clear menu-close class="item item-icon-left" href="#/tab/home">
                    <i class="icon ion-ios7-home"></i>
                    Home
                </a>
                <a nav-clear menu-close class="item item-icon-left" href="#/tab/project">
                    <i class="icon ion-ios7-star"></i>
                    Project
                </a>
                <a nav-clear menu-close class="item item-icon-left" href="#/tab/map">
                    <i class="icon ion-ios7-location"></i>
                    Map
                </a>
                <a nav-clear menu-close class="item item-icon-left" href="#/tab/media">
                    <i class="icon ion-ios7-film"></i>
                    Media
                </a>
                <a nav-clear menu-close class="item item-icon-left item-icon-right" href="#/tab/contact">
                    <i class="icon ion-ios7-email"></i>
                    Contact Us
                    <i class="icon ion-ios7-telephone-outline"></i>
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCs-GB2ptXXWdZXBX95lT8MExiIdC0hk3o&sensor=true"></script>
</body>

</html>
